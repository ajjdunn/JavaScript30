<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <!-- ==> Objective: on KEYDOWN play a sound, add a CSS class of "playing" which increases the size and adds a colored border, on KEYUP remove the CSS class of "playing" to transition back to original state <==  -->

    <!-- Go to keycode.info to check out which number any keyboard button is associated with. This is the most consistent way across browsers/languages -->

    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <!-- What is data-key? It's a CUSTOM selector...in the early days of HTML people made up their own selectors willy-nilly and it led to chaos. Now if you want to make up HTML attributes use the "data-" prefix to KEEP THE CHAOS AT BAY -->

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script>
      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`); // gets the HTML audio element tied to the corresponding keypress

        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`); // get the div with the class .key tied to corresponding keypress

        if (!audio) return; // Stop the function from running if non-mapped key is pressed

        audio.currentTime = 0; // Allows the audio to play again without waiting for the sound file to finish (now you can spam the key)

        audio.play(); //play the sound file

        key.classList.add("playing"); // adds a CSS class of "playing" to the div tied to the corresponding keypress, so it animates based on our CSS
      }

      // Now we make a function that removes the .playing CSS class so the button returns to normal after we play it

      function removeTransition(e) {
        window.addEventListener("keyup", function (e) {
          const key = document.querySelector(`.key[data-key = "${e.keyCode}"]`);
          if (!key) return; // Stop the function from running if non-mapped key is pressed
          key.classList.remove("playing");
        });
      }

      const keys = document.querySelectorAll(".key");
      keys.forEach((key) =>
        key.addEventListener("transitionend", removeTransition)
      );

      window.addEventListener("keydown", playSound);
    </script>
  </body>
</html>
